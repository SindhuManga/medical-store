<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Medical Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #009688;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    .search-bar {
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      .search-bar input {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1> Medical Store</h1>
  </header>
  <div class="container">
    <h2>Store Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3800.5265186502297!2d79.15890067421407!3d17.719813683225194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb5950a3dfac0d%3A0x3d0956849c0ddd08!2sSri%20Varsha%20Medical%20and%20General%20Store!5e0!3m2!1sen!2sin!4v1744102978156!5m2!1sen!2sin" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
   </iframe>"
      

    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="Search for medicines...">
    </div>

    <div class="product-grid" id="productGrid">
      <div class="product"> <h3>Paracetamol</h3><p>500mg | ₹20</p><p>Tablet</p></div>
      <div class="product"> <h3>Amoxicillin</h3><p>250mg | ₹30</p><p>Capsule</p></div>
      <div class="product"> <h3>Benadryl</h3><p>100ml | ₹45</p><p>Syrup</p></div>
      <div class="product"> <h3>Vicks Vaporub</h3><p>25g | ₹35</p><p>Ointment</p></div>
      <div class="product"> <h3>Metformin</h3><p>500mg | ₹15</p><p>Tablet</p></div>
      <div class="product"> <h3>Cetirizine</h3><p>10mg | ₹10</p><p>Tablet</p></div>
    </div>
  </div>

  <script>
    const searchBox = document.getElementById("searchBox");
    const products = document.querySelectorAll(".product");

    searchBox.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      products.forEach(product => {
        const text = product.textContent.toLowerCase();
        product.style.display = text.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
